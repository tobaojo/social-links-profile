<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="scss/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <img src="assets/images/avatar-jessica.jpeg" alt="picture of avatar profile">
        <div class="header-content">
          <h1 class="main-name">Jessica Randall</h1>
          <h2 class="location">London, United Kingdom</h2>
        </div>
        <p class="under-title">"Front-end developer and avid reader."</p>
        <ul class="social-links">
          <li class="list-item"><a href="http://www.github.com" target="_blank">GitHub</a></li>
          <li class="list-item"><a href="http://www.frontendmentor.io" target="_blank">Frontend Mentor</a></li>
          <li class="list-item"><a href="http://www.linkedin.com" target="_blank">LinkedIn</a></li>
          <li class="list-item"><a href="http://www.x.com" target="_blank">Twitter</a></li>
          <li class="list-item"><a href="www.instagram.com" target="_blank">Instagram</a></li>
        </ul>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Toba</a>.
  </div>
</body>

</html>
